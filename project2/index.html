<html>
<head>
	<meta name="viewport" content="width=device-width, initialscale=1">

	<title>My Map Location</title>
	<meta name="viewport" content="width=device-width, initialscale=1.0, user-scalable=no" />
	<link href="css/mystyle.css" rel="stylesheet" type="text/css"/>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
	

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

</head>
<body>
	<div class='container'>
		<div class='menu'>
			<a href="../index.html"><img class='menu-icon' src="../images/home.svg"> Home</a>
		</div>
		<div class='peta' id='mapid'></div>
		<div class='gambar'>
			Gambar Disini
		</div>
		<div class='review'>Tulis review disini</div>
		<div class='footer' >Hendry Lioenardi - MWS Class</div>
	</div>

	<script>
		//setView manampilkan peta pada posisi latitude dan longitude
		//Variable mymap diciptakan untuk pemetaan dengan zoom-level=14.
		//Semakin kecil nilainya, semakin besar zooming-nya. MaxZoom ditentukan 20.
		let mymap = L.map('mapid').setView([-6.932571,107.613657], 17);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <ahref="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 20,
			id: 'mapbox.streets',
			accessToken:'pk.eyJ1IjoiaGVuZHJ5bGkiLCJhIjoiY2ptYXY1OXZ2MGVocDN3cjF5eDF6Nmw5NiJ9.1E9MmJP_Rw6F1-O1fP11QQ'
		}).addTo(mymap);

		var arr_marker = [
			[-6.933924,107.612912,'Nasi Bistik Sakur'],
			[-6.933918,107.613427,'Sate Sapi/Kambing'],
			[-6.934283,107.613714,'Mie Baso'],
			[-6.934472,107.612751,'Alfamart'],
			[-6.932571,107.613657,'Baso Tahu Lina']
		];

		for (m of arr_marker){
			L.marker(m).addTo(mymap);
			var popup = L.popup();
			popup.setLatLng([m[0], m[1]])
			.setContent(m[2])
			.addTo(mymap);
		}

	</script>
</body>
</html>
